name: NextJS Build Check

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate MySQL Prisma files
        run: bun run generate
        env:
          DB_TYPE: mysql

      - name: Build MySQL project
        run: bun run build

      - name: Generate Postgres Prisma files
        run: bun run generate
        env:
          DB_TYPE: postgres

      - name: Build Postgres project
        run: bun run build
