services:
  gocontrolpanel:
    image: gocontroller/gocontrolpanel:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_CONNECTOR_URL=http://localhost:6980
        - REDIS_URI=redis://redis:6379
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://gocontrol:GoControl123!@mongo:27017
      MONGODB_DB: gocontroller
      NEXT_PUBLIC_CONNECTOR_URL: http://localhost:6980
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET:
      CONNECTOR_API_KEY:
      DEFAULT_ADMINS:
      NADEO_CLIENT_ID:
      NADEO_CLIENT_SECRET:
      NADEO_REDIRECT_URI: http://localhost:3000/api/auth/callback/nadeo
      NADEO_SERVER_LOGIN:
      NADEO_SERVER_PASSWORD:
      NADEO_CONTACT: GoControlPanel / <your contact info>
      REDIS_URI: redis://redis:6379
    depends_on:
      - mongo
      - redis

  gbxconnector:
    image: marijnregterschot/gbxconnector:latest
    restart: unless-stopped
    ports:
      - "6980:6980"
    environment:
      PORT: 6980
      CORS_ORIGINS: "http://localhost:3000"
      SERVER_RECONNECT_INTERVAL: 15
      JWT_SECRET: ""
      INTERNAL_API_KEY: "" # Same as the one in gocontrolpanel
      LOG_LEVEL: DEBUG
    volumes:
      - ./servers.json:/app/servers.json

  # Uncomment the following lines to enable the dedicated server
  # This is a placeholder and should be replaced with your own configuration
  # --------------------------------------
  # dedicated-server:
  #   image: evoesports/trackmania:latest
  #   restart: unless-stopped
  #   ports:
  #     - 2350:2350/udp
  #     - 2350:2350/tcp
  #   environment:
  #     TM_MASTERSERVER_LOGIN: ""
  #     TM_MASTERSERVER_PASSWORD: ""

  mongo:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: gocontrol
      MONGO_INITDB_ROOT_PASSWORD: GoControl123!
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:
