user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    gzip on;
    keepalive_timeout 60;
    client_max_body_size 1024m;

    # internal docker DNS resolver
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream gbxconnectorws {
        server gbxconnector:6980;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Proxy GoControlPanel frontend
        location / {
            proxy_pass http://gocontrolpanel:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy gbxconnector via /gbx/
        location ~ ^/gbx/(.*) {
            proxy_pass http://gbxconnectorws/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
